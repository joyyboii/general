<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
        }

        nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #eee;
            padding: 1rem 0;
        }

        nav a {
            color: #333;
            text-decoration: none;
            padding: 0 0.5rem;
        }

        nav a:hover {
            color: #f00;
        }

        main {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 2rem 0;
        }

        main .product-card {
            width: 25%;
            border: 1px solid #ddd;
            padding: 1rem;
            box-shadow: 1px 1px 2px #ccc;
        }

        main .product-card img {
            width: 100%;
        }

        main .product-card h3 {
            margin: 1rem 0;
        }

        main .product-card p {
            margin-bottom: 1rem;
        }

        main .product-card button {
            background-color: #f00;
            color: #fff;
            padding: 0.5rem 1rem;
            border: none;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            main {
                flex-direction: column;
            }

            main .product-card {
                width: 100%;
            }
        }
	    .cart-products {
            display: flex;
            position: fixed;
            top: 0;
            right: 0;
            width: 300px;
            height: 100%;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
	    
        }

        .overlay {
            display: flex;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
	    
        }

        .cart-products button {
            margin-top: 20px;
	    background-color: #f00;
            color: #fff;
            padding: 0.5rem 1rem;
            border: none;
            cursor: pointer;
        }
	    #contact-form {
    display: none;
    width: 25%;
    border: 1px solid #ddd;
    padding: 1rem;
    box-shadow: 1px 1px 2px #ccc;
}

#contact-form form {
    margin-top: 1rem;
}

#contact-form label {
    display: block;
    margin-bottom: 0.5rem;
}

#contact-form input,
#contact-form textarea {
    width: 100%;
    margin-bottom: 1rem;
    padding: 0.5rem;
}

#contact-form button {
    background-color: #f00;
    color: #fff;
    padding: 0.5rem 1rem;
    border: none;
    cursor: pointer;
}

#contact-form-message {
    margin-top: 1rem;
    font-size: 0.8rem;
    color: green;
}
    </style>
</head>
<body>

<header>
    <h1>Shopping Website</h1>
</header>



<nav>
    <a href="#">Home</a>
    <a href="#">Products</a>
    <a href="#">Contact</a>
    <button class="cart">ðŸ›’</button>

</nav>

<main>
	<div id="contact-form" class="product-card">
    <h3>Contact Us</h3>
    <form id="contact-form-form">
        <label for="name">Name:</label>
        <input type="text" id="name" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <br>
        <label for="message">Message:</label>
        <textarea id="message" required></textarea>
        <br>
        <button type="submit">Send</button>
    </form>
    <p id="contact-form-message"></p>
</div>
    <div class="product-card">
        <img src="shopping2.jpeg" alt="Glass set">
        <h3>Glass set</h3>
        <p>$19.99</p>
        <button>Add to Cart</button>
    </div>
    <div class="product-card">
        <img src="shopping.jpeg" alt="Classic timepiece">
        <h3>Classic timepiece</h3>
        <p>$29.99</p>
        <button>Add to Cart</button>
    </div>
    <div class="product-card">
        <img src="shopping1.jpeg" alt="Blender">
        <h3>Blender</h3>
        <p>$39.99</p>
	<button>Add to Cart</button>
    		
	
    </div>
            

    <div class="overlay">
	    
    <div class="cart-products">
        <h3>Cart</h3>
        <ul id="cart-list"></ul>
        <button id="checkout" onclick="checkout()">Checkout</button>
        <button id="clear-cart" onclick="clearCart()">Clear Cart</button>
    </div>

    <script>
        const cartBtn = document.querySelector('.cart');
        const cartList = document.getElementById('cart-list');
        const overlay = document.querySelector('.overlay');
        const checkoutBtn = document.querySelector('.cart-products button');
        let cartProducts = [];

        // Function to add product to cart
        function addToCart(product) {
            cartProducts.push(product);
	    alert("Item has been added to cart!");

            renderCart();
        }

        // Function to remove product from cart
        function removeFromCart(index) {
            cartProducts.splice(index, 1);
	    alert("Item has been removed from cart!");

            renderCart();
        }
	    function clearCart() {
    cartProducts = [];
    renderCart();
}
	    function checkout() {
    let total = 0;
    for (let i = 0; i < cartProducts.length; i++) {
        total += cartProducts[i].price;
    }
    alert(`Thank you for your purchase! Your total price is $${total.toFixed(2)}`);
    clearCart();
}

        // Function to render cart
        function renderCart() {
    const cartList = document.getElementById('cart-list');
    const checkoutBtn = document.getElementById('checkout-btn');
    cartList.innerHTML = '';
    let total = 0;
    if (cartProducts.length === 0) {
        cartList.innerHTML = 'Cart is empty.';
    } else {
        cartProducts.forEach((product, index) => {
            const li = document.createElement('li');
            li.innerHTML = `${product.name} (${product.price})`;
            cartList.appendChild(li);
            total += product.price;
            const removeBtn = document.createElement('button');
            removeBtn.textContent = 'Remove';
            removeBtn.addEventListener('click', () => {
                removeFromCart(index);
            });
            li.appendChild(removeBtn);
        });
    }
    checkoutBtn.textContent = `Checkout ($${total.toFixed(2)})`;
}
	    // Function to toggle contact form visibility
function toggleContactForm() {
    const contactFormEl = document.getElementById('contact-form');
    const overlayEl = document.querySelector('.overlay');
    contactFormEl.style.display = contactFormEl.style.display === 'none' ? 'block' : 'none';
    overlayEl.style.display = contactFormEl.style.display;
}

// Function to handle contact form submission
function handleContactFormSubmit(event) {
    event.preventDefault();
    const nameEl = document.getElementById('name');
    const emailEl = document.getElementById('email');
    const messageEl = document.getElementById('message');
    const messageEl2 = document.getElementById('contact-form-message');
    const xhr = new XMLHttpRequest();
    xhr.open('POST', '/contact');
    xhr.setRequestHeader('Content-Type', 'application/json');
    xhr.onload = function() {
        if (xhr.status === 200) {
            nameEl.value = '';
            emailEl.value = '';
            messageEl.value = '';
            messageEl2.textContent = 'Your message has been sent.';
        } else {
            messageEl2.textContent = 'There was an error sending your message.';
        }
    };
    xhr.send(JSON.stringify({
        name: nameEl.value,
        email: emailEl.value,
        message: messageEl.value
    }));
}

// Event listeners
const contactLink = document.querySelector('nav a:last-child');
contactLink.addEventListener('click', toggleContactForm);

const contactFormForm = document.getElementById('contact-form-form');
contactFormForm.addEventListener('submit', handleContactFormSubmit);

        // Function to toggle cart visibility
        function toggleCart() {
            const cartProductsEl = document.querySelector('.cart-products');
            cartProductsEl.style.display = cartProductsEl.style.display === 'none' ? 'block' : 'none';
            overlay.style.display = cartProductsEl.style.display;
        }

        // Event listeners
        cartBtn.addEventListener('click', toggleCart);
        overlay.addEventListener('click', toggleCart);

        // Add products to the cart
        const products = [
            {
                name: 'Glass set',
                price: 19.99
            },
            {
                name: 'Classic timepiece',
                price: 29.99
            },
            {
                name: 'Blender',
                price: 39.99
            }
        ];

        const productCards = document.querySelectorAll('.product-card');
        productCards.forEach((productCard, index) => {
            const addToCartBtn = productCard.querySelector('button');
            addToCartBtn.addEventListener('click', () => {
                addToCart(products[index]);
            });
        });

    </script>

</body>
</html>
