<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
        }

        nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #eee;
            padding: 1rem 0;
        }

        nav a {
            color: #333;
            text-decoration: none;
            padding: 0 0.5rem;
        }

        nav a:hover {
            color: #f00;
        }

        main {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 2rem 0;
        }

        main .product-card {
            width: 25%;
            border: 1px solid #ddd;
            padding: 1rem;
            box-shadow: 1px 1px 2px #ccc;
        }

        main .product-card img {
            width: 100%;
        }

        main .product-card h3 {
            margin: 1rem 0;
        }

        main .product-card p {
            margin-bottom: 1rem;
        }

        main .product-card button {
            background-color: #f00;
            color: #fff;
            padding: 0.5rem 1rem;
            border: none;
            cursor: pointer;
        }

        footer {
	    
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            
        }

        @media (max-width: 768px) {
            main {
                flex-direction: column;
            }

            main .product-card {
                width: 100%;
            }
        }
    </style>
</head>

                    quantityInput.type = 'number';

</html>
